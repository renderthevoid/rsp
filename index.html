<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Камень Ножницы Бумага</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Камень-ножницы-бумага</h1>
            <div class="count-block">
                <div class="count count-block__user">0</div>
                <span>:</span>
                <div class="count count-block__comp">0</div>
            </div>
    
            <div class="figure-container">
                <div class="figure-container__user-field">
                    <button class="field rock" data-field="r"></button>
                    <button class="field scissors" data-field="s"></button>
                    <button class="field paper" data-field="p"></button>
                </div>
                <div class="figure-container__comp-field">
                    <button class="field rock" data-field="r"></button>
                    <button class="field scissors" data-field="s"></button>
                    <button class="field paper" data-field="p"></button>
                </div>
            </div>
            <h3 class="result">Сделайте выбор</h3>
        </div>
        <div class="buttons">
            <button class="play">Играть заново</button>
        </div>

        <div class="history"></div>
    </div>

    <audio src="#" class="sound"></audio>
    <script src="script.js"></script>
</body>
</html>
